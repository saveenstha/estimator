{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Upload Estimate via CSV</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Upload</button>
    </form>
    <p class="mt-3"><strong>Expected CSV Format:</strong></p>
    <pre>project_id,floor_number,material_name,quantity</pre>
    <a href="{% url 'project-list' %}" class="btn btn-secondary mt-3">Back to Projects</a>
  </div>
{% endblock %}
