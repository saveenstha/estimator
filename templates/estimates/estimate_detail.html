{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>Estimate Detail</h2>
    <p><strong>Project:</strong> {{ estimate.project.name }}</p>
    <p><strong>Floor:</strong> {{ estimate.floor_number }}</p>
    <p><strong>Material:</strong> {{ estimate.material.name }}</p>
    <p><strong>Quantity:</strong> {{ estimate.quantity }} {{ estimate.material.unit }}</p>
    <p><strong>Cost:</strong> {{ estimate.cost }}</p>
    <a href="{% url 'estimate-edit' estimate.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'estimate-list' %}" class="btn btn-secondary">Back</a>
  </div>
{% endblock %}
