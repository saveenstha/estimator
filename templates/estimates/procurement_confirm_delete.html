{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Procurement</h2>
  <p>Are you sure you want to delete procurement record for {{ object.material.name }} in {{ object.project.name }}?</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'procurement-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
