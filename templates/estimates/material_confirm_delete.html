{% extends 'base.html' %}
{% block title %}Delete Material{% endblock %}

{% block content %}
<div class="alert alert-danger">
  <h4>Delete Material</h4>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'material-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
