{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Add{% endif %} Estimate Component</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'estimate-list' %}" class="btn btn-secondary mt-3">Back to Estimates</a>
  </div>
{% endblock %}
