version: '3.9'

services:
  web:
    build:
      context: .
      target: prod
      args:
        SECRET_KEY: ${SECRET_KEY}
    command: gunicorn estimator.wsgi:application --bind 0.0.0.0:8000

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - web

  volumes:
    static_volume:
