version: '3.9'

services:
  web:
    build:
      context: .
      target: prod
    image: ${DOCKER_USERNAME}/estimator:latest
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn estimator.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      - db
    expose:
      - "8000"
    volumes:
      - static_volume:/app/staticfiles

  db:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
